<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>

  <h1>There are {{words}} words in your text</h1>
  <h1>Your text:</h1>
  {{fulltext}}

<h1>Word Count:</h1>
{% for word,count in worddictionary %}
  <h3>{{ word }} :
      {{ count }}</h3>
{% endfor %}
</body>
</html>
